
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Users</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      All Users
    </div>
    <div class="table-responsive">
    <div paging
  page="1" 
  page-size="12" 
  total="1000">
</div> 
      <table datatable="ng" dt-options="datatableOptions" st-table="rowCollectionPage"    class="table table-striped b-t b-b" >
        <thead>
          <tr>
            <th  style="width:20%">First Name</th>
            <th  style="width:10%">Last Name</th>
            <th  style="width:25%">Email</th>
            <th  style="width:25%">Phone</th>
            <th  style="width:10%">Investment Start</th>
            <th  style="width:10%">Status</th>
            <th  style="width:10%">Action</th>
          </tr>
        </thead>
              <tbody ng-if="showLoader">
          <tr>
            <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
          </tr>
      </tbody>
        <tbody ng-if="!showLoader">
        <tr ng-repeat="user in users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.investment_start_date | date:'yyyy-MM-dd' }}</td>
            <td>
               <span ng-if="user.approved"class="label label-success">Approved</span>
               <span ng-if="!user.approved"class="label label-warning">Awaiting Approval</span>
            </td>
            <td>
              <a href="javascript:void(0)" ng-click="gotoDetail(user.id)"><i class="icon-arrow-right"></i></a>
              <a href="javascript:void(0)" ng-click="deleteUser(user)" title="delete">
                      <i class="icon-trash text-danger"></i>
              </a>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
