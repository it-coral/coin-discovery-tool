
  <div class="row" ng-if="showVerificationForm" ng-controller="UserCtrl">
     <div class="col-md-offset-3 col-md-6">
        <form name="form" class="form-validation"  ng-submit="addDeposit()">
          <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="number" placeholder="Amount" class="form-control no-border" ng-model="postData.amount" required>
            </div>
          <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
        </form>
         </div>
         </div>
      </div>
